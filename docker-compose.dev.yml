version: "3"
services:
  app:
    container_name: template_dev_app
    build:
      context: .
      dockerfile: docker/app/dev/Dockerfile
    ports:
      - 3000:3000
    volumes:
      - ./app:/app/app
      - ./shared:/app/shared
      - ./node_modules:/app/node_modules
    depends_on:
      - api
    links:
      - api
  api:
    container_name: template_dev_api
    build:
      context: .
      dockerfile: docker/api/dev/Dockerfile
    ports:
      - 4000:4000
    expose:
      - 4000
    volumes:
      - ./api:/app/api
      - ./shared:/app/shared
      - ./node_modules:/app/node_modules
    depends_on:
      - db
    links:
      - db
  db:
    image: mysql
    container_name: template_dev_db
    command: --default-authentication-plugin=mysql_native_password
    env_file: ./docker/db/db.env
    restart: always
    expose:
      - 3306
    ports:
      - 5000:3306
    volumes:
      - ./docker/db/data:/var/lib/mysql
